<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Blog</title>
  <link rel="stylesheet" href="./css/main.css" />
</head>
<body class="body">
  <header id="toTop" class="blog_header">
    <div class="container">
      <div class="row">
        <div class="blog_header-container">
          <div class="blog_header-container-left">
            <h4 class="blog_header-container-left-header">BlogWorld</h4>
            <div class="header-content-left-postform-container">
              <button class="header-content-left-buttons-add" id="addNewPost">Add new post</button>
              <div id="postform" class="header-content-left-postform header-content-left-postform-none">
                <div class="header-content-left-postform-block">
                  <h4 class="header-content-left-postform-block-name">Type of post</h4>
                  <select class="header-content-left-postform-block-input" id="formType" size="1">
                    <option>Video</option>
                    <option>Text</option>
                    <option>Audio</option>
                    <option>Image</option>
                  </select>
                </div>
                <div class="header-content-left-postform-block">
                  <h4 class="header-content-left-postform-block-name">Image link</h4>
                  <input class="header-content-left-postform-block-input" id="formImgSrc" placeholder="img.ua"/>
                </div>
                <div class="header-content-left-postform-block">
                  <h4 class="header-content-left-postform-block-name">Title</h4>
                  <input id="formTitle" class="header-content-left-postform-block-input"/>
                </div>
                <div class="header-content-left-postform-block">
                  <h4 class="header-content-left-postform-block-name">Author</h4>
                  <input class="header-content-left-postform-block-input" id="formAuthor" placeholder="Author name"/>
                </div>
                <div class="header-content-left-postform-block">
                  <h4 class="header-content-left-postform-block-name">Date</h4>
                  <input class="header-content-left-postform-block-input" id="formDate" type="date"/>
                </div>
                <div class="header-content-left-postform-block">
                  <h4 class="header-content-left-postform-block-name">Post description</h4>
                  <textarea class="header-content-left-postform-block-input" id="formDescription" rows="4" cols="25"></textarea>
                </div>
                <div class="header-content-left-postform-block">
                  <h4 class="header-content-left-postform-block-name">Quote</h4>
                  <input class="header-content-left-postform-block-input" id="formQuote" placeholder="Some quotes"/>
                </div>
                <button disabled="disabled" class="header-content-left-postform-block-create" id="createPost">Create post</button>
              </div>
            </div>
          </div>
          <div class="blog_header-container-right">
            <nav class="blog_header-container-right-nav">
              <ul class="blog_header-container-right-links">
                <li class="header-content-right-links-box">
                  <a href="index.html" class="header-content-right-links-link">Home</a>
                </li>
                <li class="header-content-right-links-box">
                  <a class="header-content-right-links-link">Portfolio</a>
                </li>
                <li class="header-content-right-links-box">
                  <a href="blog.html" class="header-content-right-links-link header-content-right-links-link-active">Blog</a>
                </li>
                <li class="header-content-right-links-box">
                  <a href="" class="header-content-right-links-link">Pages</a>
                </li>
                <li class="header-content-right-links-box">
                  <a class="header-content-right-links-link">About</a>
                </li>
                <li class="header-content-right-links-box">
                  <a class="header-content-right-links-link">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="blog_main">
    <section id="blogSection" class="blog_section">
      <div class="blog_section_header section">
        <h2 class="blog_section_header-head">Blog</h2>
        <div class="blog_section_header-blog-strip"></div>
      </div>
      <input class="blog_section-search" placeholder="Search by author"/>
    </section>
    <div class="blog_main-container">
      <button class="blog_main-button">Read more</button>
    </div>
    <a href="#toTop" class="scroll-to-top"></a>
  </main>
  <footer class="footer blog_footer">
    <div class="container">
      <div class="row">
        <div class="footer_container">
          <div class="footer_messangers">
            <ul class="footer_messangers-table">
              <li class="footer_messangers-table-item">
                <a href="#" class="footer_messangers-table-item-link footer_messangers-table-item-link-facebook"></a>
              </li>
              <li class="footer_messangers-table-item">
                <a href="#" class="footer_messangers-table-item-link footer_messangers-table-item-link-instagram"></a>
              </li>
              <li class="footer_messangers-table-item">
                <a href="#" class="footer_messangers-table-item-link footer_messangers-table-item-link-dribbble"></a>
              </li>
            </ul>
          </div>
          <h4 class="footer_blogW">BlogWorld</h4>
          <p class="footer_all-rights">Â©2019 All Rights Reserved.</p>
        </div>
      </div>
    </div>
  </footer>
  <script src="./js/form.js"></script>
  <script src="./js/blog.js"></script>
</body>
</html>
